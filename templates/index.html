<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Classification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
        }
        form {
            margin-top: 30px;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            font-size: 18px;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            text-align: center;
        }
        .categories {
            margin-top: 30px;
            text-align: center;
        }
        .category {
            display: inline-block;
            margin: 5px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .category.highlight {
            background-color: #4CAF50;
            color: white;
            border-color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Text Classification</h1>
        <form action="/predict" method="post">
            <textarea name="message" placeholder="Enter your text here..."></textarea>
            <button type="submit">Classify</button>
        </form>
        {% if prediction %}
            <div class="result">
                <h2>Prediction: {{ prediction }}</h2>
            </div>
        {% endif %}
        <div class="categories">
            <h2>Categories:</h2>
            {% for category in categories %}
                <div class="category {% if category == prediction %}highlight{% endif %}">
                    {{ category }}
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
